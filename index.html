<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Audio Recorder</title>
    <script>
      if (!window.MediaRecorder) {
        document.write(
          decodeURI('%3Cscript defer src="./src/polyfill.js">%3C/script>')
        );
      }
    </script>
  </head>

  <body>
    <div class="main_div">
      <div class="audio_recorder_div">
        <button class="floating-button" id="recordButton">
          <i class="fa fa-microphone"></i>
        </button>
        <div id="audioContainer"></div>
      </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script>
      if (MediaRecorder.notSupported) {
        noSupport.style.display = "block";
        dictaphone.style.display = "none";
      }
      let mediaRecorder;
      let recordedChunks = [];
      let recordButton;
      let audioContainer;

      // Check browser compatibility
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("getUserMedia is not supported in this browser");
        console.error("getUserMedia is not supported in this browser");
      } else {
        recordButton = document.getElementById("recordButton");
        audioContainer = document.getElementById("audioContainer");

        recordButton.addEventListener("mousedown", startRecording);
        recordButton.addEventListener("mouseup", stopRecording);
        recordButton.addEventListener("mouseleave", stopRecording);
      }

      function startRecording() {
        console.log("start recoding ::");
        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then((stream) => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.addEventListener("dataavailable", (event) => {
              recordedChunks.push(event.data);
            });
            mediaRecorder.start();
            recordButton.classList.add("recording");
          })
          .catch((error) => {
            console.error("Error accessing microphone:", error);
          });
      }

      function stopRecording() {
        console.log("stop recording ");
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
          recordButton.classList.remove("recording");

          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(recordedChunks, { type: "audio/mpeg" });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audioElement = document.createElement("audio");
            audioElement.controls = true;
            audioElement.src = audioUrl;

            audioContainer.appendChild(audioElement);

            recordedChunks = [];
          });
        }
      }
    </script>
  </body>
</html>
